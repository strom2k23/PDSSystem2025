<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provision Selection</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Provisions for {{ member }}</h1>
    <form action="/generate_bill" method="POST">
      <input type="hidden" name="member" value="{{ member }}">
      {% for provision in provisions %}
      <div>
        <label>{{ provision }}</label>
        <input type="text" name="provision" value="{{ provision }}" hidden>
        <input type="number" name="quantity" placeholder="Enter quantity" min="1" required>
      </div>
      {% endfor %}
      <button type="submit">Generate Bill</button>
    </form>
  </div>
</body>
</html>
